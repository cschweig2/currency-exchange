<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <h1 class="jumbotron">Currency Exchange</h1>
    <div class="row">
      <div class="col-8">
        <img src="assets/images/money.jpg" alt="Photo of stacked coins">
        <div class="md-form form-lg">
          <input type="number" id="currency" class="form-control form-control-lg">
          <label for="currency">Enter currency amount</label>
          <br>
          <button type="submit" class="button">Submit</button>
        </div>
      </div>
    </div>
  </div>
</body>
