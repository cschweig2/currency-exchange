<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <h1 class="jumbotron">Currency Exchange</h1>
    <div class="row">
      <div class="col-8">
        <img src="assets/images/money.jpg" alt="Photo of stacked coins">
        <div class="md-form form-lg">
          <form id="input">
            <input type="number" id="currency" class="form-control form-control-lg">
            <label for="currency">Enter currency amount (in US dollars)</label>
            <br>
            <button type="submit" class="button" id="europe">Convert to Euros</button>
            <button type="submit" class="button" id="iceland">Convert to Icelandic Krona</button>
            <button type="submit" class="button" id="japan">Convert to Japanese Yen</button>
            <button type="submit" class="button" id="mexico">Convert to Mexican Pesos</button>
            <button type="submit" class="button" id="india">Convert to Indian Rupee</button>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div id="output">
        <p>Your converted currency in <span id="currency-code"></span>: <span id="updated-currency"></span></p>
        <span id="error"></span>
      </div>
    </div>
  </div>
</body>
