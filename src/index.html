<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <h1 class="jumbotron">Currency Exchange</h1>
    <div class="row">
      <div class="col-8">
        <img src="assets/images/money.jpg" alt="Photo of stacked coins">
        <div class="md-form form-lg">
          <form id="input">
            <input type="number" id="currency" class="form-control form-control-lg">
            <label for="currency">Enter currency amount (in US dollars)</label>
            <br>
            <input type="radio" id="europe" name="country" value="euro">
            <label for="europe">Convert to Euros</label><br>
            <input type="radio" id="iceland" name="country" value="krona">
            <label for="iceland">Convert to Icelandic Krona</label><br>
            <input type="radio" id="japan" name="country" value="yen">
            <label for="japan">Convert to Japanese Yen</label><br>
            <input type="radio" id="mexico" name="country" value="peso">
            <label for="mexico">Convert to Mexican Pesos</label><br>
            <input type="radio" id="india" name="country" value="rupee">
            <label for="india">Convert to Indian Rupee</label>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div id="output">
        <p>Your converted currency in <span id="currency-code"></span>: <span id="updated-currency"></span></p>
        <span id="error"></span>
      </div>
    </div>
  </div>
</body>
